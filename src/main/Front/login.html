<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 10px;
            text-align: left;
        }

        .form-group label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 12px;
        }

        .radio-group {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .radio-group label {
            font-size: 14px;
            color: #333;
        }

        .btn {
            background-color: #ff6c00;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .btn:hover {
            background-color: #e65c00;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Authentification</h2>
    <form id="login-form">
        <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" placeholder="Entrez votre nom d'utilisateur" required>
        </div>

        <!-- Choix entre connexion publique et pseudo-anonyme -->
        <div class="radio-group">
            <label><input type="radio" name="mode" value="public" checked> Public</label>
            <label><input type="radio" name="mode" value="pseudo-anonyme"> Pseudo-anonyme</label>
        </div>

        <button type="submit" class="btn">Connexion</button>
    </form>
    <footer></footer>
</div>

<script>
    fetch("http://localhost:8081/clients/get", {
        method: "GET"
    })
        .then(response => {
            if (!response.ok) {
                throw new Error("Erreur réseau");
            }
            return response.json();
        })


    document.getElementById("login-form").addEventListener("submit", function (e) {
        e.preventDefault();  // Empêche le rechargement de la page

        const username = document.getElementById("username").value.trim();
        const mode = document.querySelector('input[name="mode"]:checked').value;

        fetch("http://localhost:8081/clients/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                username: username,
            })
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Erreur réseau");
                }
                return response.json();
            })
            .then(isAuthenticated => {
                if (isAuthenticated) {
                    console.log("Connexion réussie");

                    // Stocke l'utilisateur et le mode choisi
                    localStorage.setItem("user", JSON.stringify({ username, mode }));

                    window.location.href = "chatpage.html";
                } else {
                    console.log("Connexion échouée");
                }
            })
            .catch(error => console.error("Erreur :", error));
    });
</script>

</body>
</html>
