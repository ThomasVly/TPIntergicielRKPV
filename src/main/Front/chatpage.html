<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Dynamique</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 200px;
            background-color: #2c2f33;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar h3 {
            margin: 0 0 15px;
            font-size: 18px;
            text-align: center;
        }
        .user, .general-btn {
            padding: 8px;
            background: #40444b;
            margin-bottom: 10px;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
        }
        .user:hover, .general-btn:hover {
            background-color: #555a60;
        }
        .selected {
            background-color: #7289da !important;
        }
        .logout-btn {
            background-color: #ff6c00;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            margin-top: auto;
        }
        .logout-btn:hover {
            background-color: #cc0000;
        }
        .container {
            flex: 1;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            width: 400px;
            margin: auto;
        }
        .messages {
            height: 70vh;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            text-align: left;
        }
        .input-container {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        .input-container input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .btn {
            background-color: #ff6c00;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h3>Discussion</h3>
    <div class="general-btn" onclick="selectTopic('my_topic', this)">Général</div>
    <h3>Utilisateurs</h3>
    <div id="users-list"></div>
    <button class="logout-btn" onclick="logout()">Déconnexion</button>
</div>
<div class="container">
    <h2>Chat</h2>
    <div class="messages" id="messages"></div>
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Écrire un message...">
        <button class="btn" onclick="sendMessage()">Envoyer</button>
    </div>
</div>
<script>
    const user = JSON.parse(localStorage.getItem("user"));
    let selectedTopic = "my_topic";
    const username = user.username;

    function fetchMessages() {
        fetch("http://localhost:8081/msg/get")
            .then(response => response.json())
            .then(data => {
                const messagesContainer = document.getElementById("messages");
                messagesContainer.innerHTML = "";
                data.filter(msg => msg.receveur === selectedTopic)
                    .forEach(msg => {
                        const messageElement = document.createElement("div");
                        messageElement.classList.add("message");
                        messageElement.innerHTML = `<strong>${msg.expediteur}:</strong> ${msg.message}`;
                        messagesContainer.appendChild(messageElement);
                    });
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            })
            .catch(error => console.error("Erreur chargement messages:", error));
    }

    function sendMessage() {
        const messageInput = document.getElementById("messageInput");
        const messageText = messageInput.value.trim();
        if (messageText === "") return;

        fetch("http://localhost:8081/Kafka/publish", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({
                message: messageText,
                topic: selectedTopic,
                nom: username
            })
        }).then(() => messageInput.value = "")
            .catch(error => console.error("Erreur envoi message:", error));
    }

    function fetchUsers() {
        fetch("http://localhost:8081/clients/get")
            .then(response => response.json())
            .then(users => {
                const usersList = document.getElementById("users-list");
                usersList.innerHTML = "";
                users.filter(user => user.logged).forEach(user => {
                    const userElement = document.createElement("div");
                    userElement.classList.add("user");
                    userElement.innerText = user.nom;
                    userElement.onclick = () => selectTopic(user.nom, userElement);
                    usersList.appendChild(userElement);
                });
                highlightSelected();
            })
            .catch(error => console.error("Erreur chargement utilisateurs:", error));
    }

    function selectTopic(topic, element) {
        selectedTopic = topic;
        document.querySelectorAll(".user, .general-btn").forEach(el => el.classList.remove("selected"));
        element.classList.add("selected");
        fetchMessages();
    }

    function highlightSelected() {
        document.querySelectorAll(".user, .general-btn").forEach(el => {
            if (el.innerText === "Général" && selectedTopic === "my_topic") {
                el.classList.add("selected");
            } else if (el.innerText === selectedTopic) {
                el.classList.add("selected");
            }
        });
    }

    function logout() {
        fetch("http://localhost:8081/clients/logout", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username })
        }).then(() => {
            window.location.href = "login.html";
        }).catch(error => console.error("Erreur déconnexion:", error));
    }

    setInterval(fetchMessages, 2000);
    setInterval(fetchUsers, 5000);
    fetchMessages();
    fetchUsers();
</script>
</body>
</html>
